<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="title(param1)">
    <section class="section breadcrumbs-custom">
        <div class="breadcrumbs-custom-main bg-image bg-primary">
            <div class="container">
                <h3 class="breadcrumbs-custom-title" th:text="${param1}"></h3>
            </div>
        </div>
        <div class="breadcrumbs-custom-aside">
            <div class="container">
                <ul class="breadcrumbs-custom-path">
                    <li><a href="">Главная</a></li>
                    <li class="active" th:text="${param1}"></li>
                </ul>
            </div>
        </div>
    </section>
</th:block>
